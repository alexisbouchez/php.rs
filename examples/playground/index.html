<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>php.rs Playground</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, monospace;
            background: #1e1e2e;
            color: #cdd6f4;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background: #181825;
            padding: 12px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #313244;
        }
        header h1 {
            font-size: 18px;
            font-weight: 600;
            color: #89b4fa;
        }
        header h1 span { color: #f38ba8; }
        .version {
            font-size: 12px;
            color: #6c7086;
        }
        .main {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        .sidebar {
            width: 240px;
            background: #181825;
            border-right: 1px solid #313244;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .sidebar h2 {
            font-size: 13px;
            padding: 12px 16px;
            color: #a6adc8;
            border-bottom: 1px solid #313244;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .file-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }
        .file-item {
            padding: 6px 12px;
            font-size: 13px;
            cursor: pointer;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .file-item:hover { background: #313244; }
        .file-item.active { background: #45475a; color: #89b4fa; }
        .file-actions {
            padding: 8px;
            border-top: 1px solid #313244;
        }
        .file-actions input {
            width: 100%;
            padding: 6px 8px;
            background: #313244;
            border: 1px solid #45475a;
            border-radius: 4px;
            color: #cdd6f4;
            font-size: 12px;
            outline: none;
        }
        .file-actions input:focus { border-color: #89b4fa; }
        .editor-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .toolbar {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: #181825;
            border-bottom: 1px solid #313244;
        }
        .btn {
            padding: 6px 16px;
            border: none;
            border-radius: 4px;
            font-size: 13px;
            cursor: pointer;
            font-weight: 500;
        }
        .btn-run {
            background: #a6e3a1;
            color: #1e1e2e;
        }
        .btn-run:hover { background: #94e2d5; }
        .btn-run:disabled { opacity: 0.5; cursor: not-allowed; }
        .btn-clear {
            background: #45475a;
            color: #cdd6f4;
        }
        .btn-clear:hover { background: #585b70; }
        .status {
            font-size: 12px;
            color: #6c7086;
            margin-left: auto;
        }
        .status.ready { color: #a6e3a1; }
        .status.error { color: #f38ba8; }
        .editor-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .code-container {
            flex: 1;
            position: relative;
        }
        textarea {
            width: 100%;
            height: 100%;
            padding: 16px;
            background: #1e1e2e;
            color: #cdd6f4;
            border: none;
            font-family: 'JetBrains Mono', 'Fira Code', 'Cascadia Code', monospace;
            font-size: 14px;
            line-height: 1.6;
            resize: none;
            outline: none;
            tab-size: 4;
        }
        .output-panel {
            height: 40%;
            border-top: 2px solid #313244;
            display: flex;
            flex-direction: column;
        }
        .output-header {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 16px;
            background: #181825;
            font-size: 13px;
            color: #a6adc8;
        }
        .output-tab {
            padding: 4px 12px;
            border-radius: 4px;
            cursor: pointer;
        }
        .output-tab.active { background: #45475a; color: #cdd6f4; }
        .output-content {
            flex: 1;
            overflow: auto;
            padding: 16px;
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
            font-size: 13px;
            line-height: 1.5;
            white-space: pre-wrap;
            word-break: break-all;
        }
        .output-content.error-output { color: #f38ba8; }
        .timing {
            font-size: 11px;
            color: #6c7086;
            margin-left: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>php<span>.rs</span> Playground</h1>
        <span class="version" id="php-version">Loading...</span>
    </header>
    <div class="main">
        <div class="sidebar">
            <h2>Files</h2>
            <div class="file-list" id="file-list"></div>
            <div class="file-actions">
                <input type="text" id="new-file" placeholder="New file (Enter to create)" />
            </div>
        </div>
        <div class="editor-panel">
            <div class="toolbar">
                <button class="btn btn-run" id="run-btn" disabled>Run (Ctrl+Enter)</button>
                <button class="btn btn-clear" id="clear-btn">Clear Output</button>
                <span class="status" id="status">Initializing...</span>
            </div>
            <div class="editor-area">
                <div class="code-container">
                    <textarea id="editor" spellcheck="false">&lt;?php

echo "Hello from php.rs!\n";

$name = "World";
echo "Hello, $name!\n";

// Arrays
$numbers = [1, 2, 3, 4, 5];
echo "Count: " . count($numbers) . "\n";
echo "Sum: " . array_sum($numbers) . "\n";

// String functions
echo strtoupper("php running in your browser") . "\n";

// Classes
class Greeter {
    private string $greeting;

    public function __construct(string $greeting) {
        $this->greeting = $greeting;
    }

    public function greet(string $name): string {
        return "$this->greeting, $name!";
    }
}

$greeter = new Greeter("Welcome");
echo $greeter->greet("Developer") . "\n";
</textarea>
                </div>
                <div class="output-panel">
                    <div class="output-header">
                        <span class="output-tab active" data-tab="output">Output</span>
                        <span class="output-tab" data-tab="tokens">Tokens</span>
                        <span class="output-tab" data-tab="ast">AST</span>
                        <span class="timing" id="timing"></span>
                    </div>
                    <div class="output-content" id="output"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import init, { PhpWasm } from '../../pkg/php_rs_sapi_wasm.js';

        let php = null;
        let activeTab = 'output';

        const editor = document.getElementById('editor');
        const output = document.getElementById('output');
        const runBtn = document.getElementById('run-btn');
        const clearBtn = document.getElementById('clear-btn');
        const status = document.getElementById('status');
        const timing = document.getElementById('timing');
        const fileList = document.getElementById('file-list');
        const newFileInput = document.getElementById('new-file');
        const versionEl = document.getElementById('php-version');

        async function initialize() {
            try {
                await init();
                php = new PhpWasm();
                versionEl.textContent = `PHP ${php.php_version()} (php.rs WASM)`;
                runBtn.disabled = false;
                status.textContent = 'Ready';
                status.className = 'status ready';
                updateFileList();
            } catch (e) {
                status.textContent = 'Failed to load';
                status.className = 'status error';
                output.textContent = `Initialization error: ${e}`;
                output.className = 'output-content error-output';
            }
        }

        function run() {
            if (!php) return;
            const code = editor.value;
            const start = performance.now();

            try {
                let result;
                if (activeTab === 'tokens') {
                    result = php.tokenize(code);
                    result = JSON.stringify(JSON.parse(result), null, 2);
                } else if (activeTab === 'ast') {
                    result = php.parse(code);
                } else {
                    result = php.eval(code);
                }

                const elapsed = (performance.now() - start).toFixed(1);
                timing.textContent = `${elapsed}ms`;
                output.textContent = result;
                output.className = 'output-content';
            } catch (e) {
                const elapsed = (performance.now() - start).toFixed(1);
                timing.textContent = `${elapsed}ms`;
                output.textContent = `Error: ${e}`;
                output.className = 'output-content error-output';
            }

            php.reset();
            updateFileList();
        }

        function updateFileList() {
            if (!php) return;
            fileList.innerHTML = '';
            try {
                const entries = JSON.parse(php.list_dir('/'));
                for (const entry of entries) {
                    const item = document.createElement('div');
                    item.className = 'file-item';
                    item.textContent = entry;
                    item.addEventListener('click', () => {
                        try {
                            const data = php.read_file('/' + entry);
                            const text = new TextDecoder().decode(new Uint8Array(data));
                            editor.value = text;
                        } catch (e) {
                            output.textContent = `Error reading file: ${e}`;
                        }
                    });
                    fileList.appendChild(item);
                }
            } catch (e) {
                // No files yet
            }
        }

        // Event listeners
        runBtn.addEventListener('click', run);
        clearBtn.addEventListener('click', () => {
            output.textContent = '';
            output.className = 'output-content';
            timing.textContent = '';
        });

        editor.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                e.preventDefault();
                run();
            }
            // Tab key inserts spaces
            if (e.key === 'Tab') {
                e.preventDefault();
                const start = editor.selectionStart;
                const end = editor.selectionEnd;
                editor.value = editor.value.substring(0, start) + '    ' + editor.value.substring(end);
                editor.selectionStart = editor.selectionEnd = start + 4;
            }
        });

        newFileInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && newFileInput.value.trim()) {
                const path = '/' + newFileInput.value.trim();
                try {
                    php.write_file(path, new TextEncoder().encode('<?php\n'));
                    newFileInput.value = '';
                    updateFileList();
                } catch (err) {
                    output.textContent = `Error creating file: ${err}`;
                }
            }
        });

        // Output tabs
        document.querySelectorAll('.output-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.output-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                activeTab = tab.dataset.tab;
            });
        });

        initialize();
    </script>
</body>
</html>
